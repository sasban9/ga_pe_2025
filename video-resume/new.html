<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Principle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;line-height: 1.8;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.8rem;
        }

        body,
        html {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            height: 100%;
            overflow: hidden;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 8px;
            background: white;
            width: 0%;
            z-index: 9999;
            transition: width 0.3s ease-in-out;
        }

        .slide-container {
            height: 100vh;
            width: 100vw;
            scroll-snap-type: y mandatory;
            overflow-y: hidden;
            position: relative;
        }

        .slide {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            /* text-align: center; */
            padding: 20px 240px;
            font-size: 1.5em;
            filter: blur(10px);
            opacity: 0;
            transition: filter 0.3s ease, opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide.active {
            filter: blur(0);
            opacity: 1;
            z-index: 1;
        }

        .slide img {
            max-width: 80%;
            transform: rotate(-6deg);vertical-align: middle;
            /* height: auto; */
            margin: 0 2rem;
            border-radius: 10px;
        }

        .slide:nth-child(7n) {background: darkred;color: #fff;}
        .slide:nth-child(7n+1) {background: darkblue;color: #ccc;}
        .slide:nth-child(7n+2) {background: darkkhaki;color: #333;}
        .slide:nth-child(7n+3) {background: darkmagenta;color: #fff;}
        .slide:nth-child(7n+4) {background: darkgreen;color: #fff;}
        .slide:nth-child(7n+5) {background: darkslategray;color: #fff;}
        .slide:nth-child(7n+6) {background: darkorange;color: #333;}

        iframe {
            width: 80%;
            height: 60%;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img style="position: absolute;bottom: 1rem;left: 1rem;z-index: 999;height: 90px;border-radius: 100%;transform: rotate(-6deg);" src="https://sasban.online/sasban.jpg" alt="">
    <a style="position: absolute;font-size:1rem;top: 0rem;right: 0;z-index: 999;height: 120px;border-radius: 100%;color: khaki;text-decoration: none;"  href="http://linktr.ee/sasban9">linktr.ee/sasban9</a>
    <div class="progress-bar" id="progressBar"></div>
    <div class="slide-container">
        <div class="slide active">
            <h1>A design philosophy or principle you resonate with.</h1>
            <!-- <p>Explore innovative learning<br> powered by AI.</p> -->
            
            <img src="https://elementor.com/blog/wp-content/uploads/2021/12/2021_11_Herding_Cats_for_animation.gif" alt="Slide 1">
        </div>
        <div class="slide">
            <p>By doing this, you're not just listing a concept; you're demonstrating your intellectual curiosity, your
                capacity for critical thought, and how you draw connections between seemingly disparate fields.</p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const progressBar = document.getElementById('progressBar');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            const progress = ((index + 1) / slides.length) * 100;
            progressBar.style.width = progress + '%';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            }
            if (e.key === 'ArrowLeft') {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
        });

        showSlide(currentSlide);
    </script>
</body>

</html>
