<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Career Journey</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slider {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 1400px;
      perspective: 1000px;
    }

    .slide {
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      transition: transform 0.6s, opacity 0.6s;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transform: scale(0.5);
      opacity: 0.4;
    }

    .slide.active {
      transform: scale(1.2);
      opacity: 1;
      z-index: 10;
      box-shadow: 0 0 20px #00f2ff;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .caption {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      transition: bottom 0.6s ease;
    }

    .slide.active .caption {
      bottom: 0;
      font-size: 16px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      background: #00f2ff;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #02c2cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider" id="slider">
      <!-- Slides will be injected by JS -->
    </div>
    <div class="controls">
      <button onclick="nextSlide()">➡ Next Step</button>
    </div>
  </div>

  <script>
    const imageSources = [
      'pic01.png', 'pic02.png', 'pic03.png', 'pic04.png',
      'pic05.png', 'pic06.png', 'pic07.png', 'pic08.png',
      'pic09.png', 'pic10.png', 'pic11.png', 'pic12.png'
    ];

    const introPoints = [
      'Started as a curious kid fascinated by machines',
      'Built my first robot at age 12',
      'Joined a coding club in high school',
      'Won the National Science Fair',
      'Interned with a tech startup during college',
      'Graduated with honors in Computer Engineering',
      'Launched my first app – it got 10k downloads',
      'Worked with AI research labs for 2 years',
      'Became a keynote speaker at tech conferences',
      'Founded my own innovation lab',
      'Mentored 50+ students across the globe',
      'Now leading cutting-edge AI product design'
    ];

    const slider = document.getElementById('slider');
    let currentIndex = -1;

    function createSlides() {
      imageSources.forEach((src, i) => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
          <img src="${src}" alt="Step ${i + 1}">
          <div class="caption">${introPoints[i]}</div>
        `;
        slider.appendChild(slide);
      });
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        slides[currentIndex].classList.add('active');
      }
    }

    // Initialize
    createSlides();
  </script>
</body>
</html>
