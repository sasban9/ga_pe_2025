<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01. What is Generative AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Frijole&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div id="progress"></div>
<p>Press Right Arrow</p>
<div id="slides-container">
    <div class="slide">
        <h4>BASIC</h4>
    </div>
    <div class="slide">
        <a href="01.basics/01.what-is.html">01. What is Generative AI?</a>
    </div>
    <div class="slide">
        <a href="01.basics/02.chatgpt-basics.html">02. ChatGPT Basics</a>
    </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const progressBar = document.getElementById('progress');
  const animations = [
    'fadeIn', 'slideLeft', 'slideRight', 'zoomIn', 'rotateIn',
    'bounceIn', 'flipIn', 'dropIn', 'swingIn', 'growIn',
    'fadeIn', 'slideLeft', 'slideRight', 'zoomIn', 'rotateIn',
    'bounceIn', 'flipIn', 'dropIn', 'swingIn', 'growIn'
  ];

  let currentSlide = 0;

  function showSlidesUpTo(index) {
    slides.forEach((slide, i) => {
      if (i <= index) {
        slide.classList.add('visible');
        slide.classList.remove('hidden');
        if (!slide.classList.contains('animated')) {
          slide.classList.add(animations[i % animations.length], 'animated');
        }
      } else {
        slide.classList.remove('visible');
        slide.classList.add('hidden');
      }
    });
    updateProgress(index);
    setTimeout(() => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }, 100);
  }

  function hideAllSlides() {
    slides.forEach(slide => {
      slide.classList.remove('visible', 'animated');
      slide.classList.add('hidden');
    });
    progressBar.style.width = '0%';
    currentSlide = 0;
  }

  function updateProgress(index) {
    const percent = ((index + 1) / slides.length) * 100;
    progressBar.style.width = percent + '%';
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (currentSlide < slides.length) {
        showSlidesUpTo(currentSlide);
        currentSlide++;
      } else {
        hideAllSlides();
      }
    } else if (e.key === 'ArrowLeft') {
      if (currentSlide > 0) {
        currentSlide--;
        showSlidesUpTo(currentSlide - 1);
      }
    }
  });

  // Initialize first slide
  showSlidesUpTo(currentSlide - 1);
</script>

</body>
</html>
