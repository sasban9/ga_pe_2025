<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords Without Pain 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Homenaje&family=Kranky&family=Mynerve&family=Quintessential&family=Rationale&family=Sixtyfour&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
        }

        html {
            scrollbar-width: none;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: url(https://png.pngtree.com/background/20231018/original/pngtree-minimalist-abstract-background-with-dark-lines-and-negative-space-in-3d-picture-image_5595914.jpg);
            background: linear-gradient(180deg, #0809, #000), url(https://i.pcmag.com/imagery/articles/00vpb8xHVbHPfXFhHz7uEdZ-6..v1690387523.jpg);
            background-size: cover;
            color: white;
            font-family: "Mynerve", "Coming Soon", sans-serif;
            font-size: 2.4rem;
            line-height: 2;
        }

        h1,
        h2,
        h3,
        h4 {
            padding: 0;
            transform: rotate(-7deg);
            color: yellowgreen;
            text-shadow: 0 6px 4px #000;
        }

        h4 {
            color: yellow;
        }

        b {
            font-size: 4rem;
            transform: rotate(-8deg);
        }

        strong {
            border: solid 5px #666;
            padding: 0 16px
        }

        sub {
            background: grey;
            border: solid 3px white;
            border-radius: 80px;
            margin: 2px;
            padding: 4px 20px;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            border-top: solid 1px #fff;
        }

        .slideshow {
            display: flex;
            height: 100vh;
            transition: transform 0.8s ease;
        }

        .slide {
            flex: 0 0 40vw;
            /* min-width: 33vw; */
            height: 100vh;
            background: #000a;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            transform: scale(0.4);
            filter: blur(3px);
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .slide ul {
            text-align: left;
        }

        .slide.active {
            transform: scale(1);
            filter: blur(0);
        }

        .slide img {
            max-width: 100%;
            max-height: 60%;
            margin-bottom: 15px;
            /* object-fit: cover; */
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="slideshow" id="slideshow">
        <!-- <div class="slide"></div> -->
        <div class="slide" style="text-align: center;">
            <p><img src="https://sasban.online/sasban.jpg" height="200" style="border-radius: 100%;width:200px"
                    alt=""><br>@sasban 2025<br>linktr.ee/sasban9</p>
        </div>
        <div class="slide">

        </div>
        <div class="slide" style="text-align: center;">
            <p><img src="https://sasban.online/sasban.jpg" height="200" style="border-radius: 100%;width:200px"
                    alt=""><br>@sasban 2025<br>linktr.ee/sasban9 <br> for my latest courses!</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        const slideWidth = 40; // vw

        function updateSlidePosition() {
            const offset = (currentIndex * slideWidth) - ((100 - slideWidth) / 2);
            slideshow.style.transform = `translateX(-${offset}vw)`;
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentIndex);
            });
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlidePosition();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        updateSlidePosition();
    </script>

</body>

</html>
