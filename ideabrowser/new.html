<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Principle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="bounce" src="https://sasban.online/sasban.jpg" alt="">
    <a class="linktree" href="http://linktr.ee/sasban9">linktr.ee/sasban9</a>
    <div class="progress-bar" id="progressBar"></div>
    <div class="slide-container">
        <div class="slide active">
            <!-- <em>B2B professionals are wasting hours navigating the AI tool maze...</em> -->
            <h3>TierTester: The Pricing Compass for Solo Founders ($1M+ ARR)</h3>
            <p>‚è∞ Perfect Timing | üåç Massive Market | ‚ö° Unfair Advantage</p>
            <em>The pricing secret that's costing solo SaaS founders thousands monthly...</em>
        </div>
        <div class="slide">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const progressBar = document.getElementById('progressBar');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            const progress = ((index + 1) / slides.length) * 100;
            progressBar.style.width = progress + '%';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            }
            if (e.key === 'ArrowLeft') {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
        });

        showSlide(currentSlide);
    </script>
</body>

</html>
